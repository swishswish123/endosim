# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py38
skipsdist = True

[travis]
python =
  3.8: py38, docs, lint

[testenv]
deps=-rrequirements-dev.txt
whitelist_externals=coverage,pip
commands_pre=ipython kernel install --user --name=endosim
# See .coveragerc for list of omitted files
commands = coverage erase
           coverage run -a --source ./endosim -m pytest -v -s ./tests/
           coverage report -m

[testenv:lint]
basepython=python3.8
deps=pylint
     {[testenv]deps}
commands=pylint --rcfile=tests/pylintrc endosim

[testenv:docs]
basepython=python3.8
changedir = docs
commands = sphinx-build -M html . build

[testenv:installer]
basepython=python3.8
commands=pyinstaller --onefile endosim.py --noconfirm --windowed

[testenv:pip3]
basepython=python3.8
changedir=pip_test
skip_install=True
commands = pip install {posargs}
           endosim --help
